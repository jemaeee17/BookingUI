<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Book Now - Asafotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            color: white;
        }

        .form-control,
        textarea {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
        }

        .form-control::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-warning {
            background-color: #fcb900;
            color: #000;
            border: none;
            font-weight: bold;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-link {
            color: #ffc107;
            text-decoration: none;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            body {
                flex-direction: column;
                background-color: #000;
                overflow: hidden;
            }

            .mobile-image {
                height: 30vh;
                width: 100%;
                background-size: cover;
                background-position: center;
            }

            .form-container {
                height: 70vh;
                width: 100%;
                max-width: 100%;
                border-radius: 0;
                padding: 1rem;
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>

<body>

    <div class="mobile-image d-sm-none"></div>

    <div class="form-container text-center">
        <h2 class="mb-4">Experience Luxury</h2>
        <form>
            <input type="text" id="capsuleInput" class="form-control mb-2" placeholder="Capsule Type" readonly required>
            <input type="time" id="timeInput" class="form-control mb-2" required>
            <input type="date" class="form-control mb-2" required>
            <textarea class="form-control mb-2" placeholder="Special Requests (optional)"></textarea>
            <button type="submit" class="btn btn-warning w-100">Book Now</button>
            <a href="dashboard.html" class="btn btn-link d-block mt-2">‚Üê Back to Home</a>
        </form>
    </div>

    <script>
        const capsuleData = {
            "Capsule 1": "08:00",
            "Capsule 2": "13:00",
            "Capsule 3": "18:00",
            "Capsule 4": "10:00",
            "Game Pad Capsule": "14:00",
            "Gym Capsule": "09:00",
            "Art Studio Capsule": "09:00",
            "Drawing & Sculpture Capsule": "11:00",
            "Cultural Activities": "15:00",
            "Museum Tour": "12:00",
            "Street Show": "17:00",
            "Theater Show": "19:00"
        };

        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedCapsule = urlParams.get('hotel');
            const imageName = urlParams.get('img');

            if (selectedCapsule && capsuleData[selectedCapsule]) {
                document.getElementById('capsuleInput').value = selectedCapsule;
                document.getElementById('timeInput').value = capsuleData[selectedCapsule];
            }

            if (imageName) {
                document.body.style.backgroundImage = `url('./images/${imageName}')`;
                const mobileImg = document.querySelector('.mobile-image');
                if (mobileImg) {
                    mobileImg.style.backgroundImage = `url('./images/${imageName}')`;
                }
            }
        });
    </script>

</body>

</html>
