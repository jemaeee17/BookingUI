<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('./images/bg-image-3.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: hidden;
            position: relative;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .container-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }

        .background-block {
            display: none;
        }

        .registration-form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 2rem;
            color: #fff;
            width: 100%;
            max-width: 500px;
            margin: auto;
            max-height: 90vh;
        }

        .registration-form h2 {
            color: white;
            margin-top: -1.5rem;
        }

        .form-control,
        .form-check-input {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            color: #000;
        }

        .form-check-label,
        .form-control {
            margin: -0.5rem 0;
        }

        .form-control::placeholder {
            color: #555;
        }

        .form-check-label a {
            color: #fcb900;
        }

        .form-check-input:checked {
            background-color: #000;
            border-color: #000;
        }

        .gender-toggle {
            width: 80px;
            height: 40px;
            position: relative;
        }

        .gender-toggle input {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 2;
            cursor: pointer;
        }

        .switch-slider {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            height: 100%;
            padding: 5px;
        }

        .gender-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gender-icon img {
            width: 20px;
            height: 20px;
        }

        .gender-toggle input:not(:checked)~.switch-slider .male {
            background-color: #0d6efd;
        }

        .gender-toggle input:checked~.switch-slider .female {
            background-color: #f06292;
        }

        button[type="submit"] {
            background-color: #fcb900;
            border: none;
            color: #000;
            font-weight: bold;
        }

        .with-flag {
            background-image: url('https://flagcdn.com/w40/ae.png');
            /* UAE flag */
            background-repeat: no-repeat;
            background-size: 20px 14px;
            background-position: 12px center;
        }



        @media (max-width: 576px) {
            body {
                background: #fff;
                overflow-y: hidden;
            }

            .background-block {
                display: block;
                width: 100%;
                height: 150px;
                background: url('./images/bg-image-3.png') no-repeat center center;
                background-size: cover;
            }

            .registration-form {
                background: #fff;
                color: #000;
                box-shadow: none;
                border: none;
                border-radius: 0;
                padding: 1rem;
                height: calc(100vh - 150px);
                overflow: auto;
            }

            .registration-form h2 {
                color: #000;
                margin-top: -0.5rem;
            }

            .form-control,
            .form-check-input {
                font-size: 0.85rem;
            }

            .form-label,
            .form-check-label {
                font-size: 0.85rem;
            }

            .form-label,
            .form-control {
                margin: -0.5rem 0;
            }

            .gender-toggle {
                width: 65px;
                height: 30px;
                margin-top: -0.5rem;
            }

            .gender-icon {
                width: 22px;
                height: 22px;

            }

            .gender-icon img {
                width: 14px;
                height: 14px;

            }

            .btn {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .registration-form::-webkit-scrollbar {
                display: none;
            }
        }

        /* Extra small devices */
        @media (max-width: 360px) {

            .form-label,
            .form-check-label {
                font-size: 0.75rem;
                margin-bottom: 10px;
            }

            .form-control {
                padding: 0.4rem 0.5rem;
                border: 1px solid black;
            }

            .btn {
                font-size: 0.8rem;
                padding: 0.45rem;
                margin-top: -2rem;
            }

            .form-check,
            .form-check-label {
                margin-top: -1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container-wrapper">
        <div class="background-block"></div>

        <form class="registration-form" onsubmit="return handleSubmit(event)">
            <h2 class="text-center mb-3" data-i18n="register_title">Register</h2>

            <div class="mb-2">
                <label for="fullName" class="form-label" data-i18n="label_fullname">Full Name</label>
                <input type="text" class="form-control" id="fullName" data-i18n-placeholder="placeholder_fullname"
                    required />
            </div>

            <div class="mb-2">
                <label for="email" class="form-label" data-i18n="label_email">Email</label>
                <input type="email" class="form-control" id="email" data-i18n-placeholder="placeholder_email"
                    required />
            </div>

            <div class="mb-2">
                <label for="password" class="form-label" data-i18n="label_password">Password</label>
                <input type="password" class="form-control" id="password" data-i18n-placeholder="placeholder_password"
                    required />
            </div>

            <div class="mb-2">
                <label for="confirmPassword" class="form-label" data-i18n="label_confirm_password">Confirm
                    Password</label>
                <input type="password" class="form-control" id="confirmPassword"
                    data-i18n-placeholder="placeholder_confirm_password" required />
            </div>

            <div class="mb-2">
                <label for="dob" class="form-label" data-i18n="label_dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required />
            </div>

            <div class="mb-2">
                <label for="contact" class="form-label" data-i18n="label_contact">Contact Number (UAE)</label>
                <input type="tel" class="form-control with-flag" id="contact" pattern="^05\d{8}$" maxlength="10"
                    required />
            </div>

            <div class="mb-3">
                <label class="form-label d-block" data-i18n="label_gender">Gender</label>
                <div class="d-flex align-items-center gap-2">
                    <div class="gender-toggle position-relative">
                        <input type="checkbox" id="genderSwitch" onchange="updateGender()" />
                        <div class="switch-slider">
                            <div class="gender-icon male">
                                <img src="./images/male.png" alt="Male" />
                            </div>
                            <div class="gender-icon female">
                                <img src="./images/female.png" alt="Female" />
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="genderValue" name="gender" value="Male" />
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required />
                <label class="form-check-label" for="terms" data-i18n-html="label_terms">
                    I accept the <a href="#">terms and conditions</a>.
                </label>
            </div>

            <button type="submit" class="btn w-100" data-i18n="register_button">Register</button>
        </form>
    </div>

    <script>
        function updateGender() {
            const genderSwitch = document.getElementById('genderSwitch');
            document.getElementById('genderValue').value = genderSwitch.checked ? 'Female' : 'Male';
        }

        function handleSubmit(e) {
            e.preventDefault();
            const gender = document.getElementById("genderValue").value;
            const contact = document.getElementById("contact").value;
            alert("Form submitted!\nGender: " + gender + "\nContact: " + contact);
        }
    </script>

    <script src="assets/js/lang.js"></script>

</body>

</html>
